<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="main-div">
    <div class="text-div">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      <div class="fig-div">
        <p class="fig-text"><span class="fig">10k+</span>COMPANIES</p>
        <p class="fig-text"><span class="fig">314</span>TEMPLATE</p>
        <p class="fig-text"><span class="fig">12M+</span>QUERIES</p>
      </div>
    </div>
    <div class="img-div">
      <img class="img desktop" src="images\image-header-desktop.jpg" alt="">
      <img class="img mobile" src="images\image-header-mobile.jpg" alt="">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/idjeffzy">idjeffzy</a>.
  </div>

</html>
